    <header>
      <img
        class="logo_web"
        src="./src/imgs/LogoSample_ByTailorBrands.jpg"
        alt="logo"
      />
      <input type="checkbox" name="" id="menu-bar" />

      </nav>
    </header>

    <!-- Contact Section -->
    <main>
      <section id="formular_contact">
        <div class="main-container">
          <img
            class="Profile-bild"
            src="./src/imgs/background.jpeg"
            alt="Bild_Fredy_Kamera"
          />
          <div class="Contact_me-container">
            <h2>Contact me</h2>
            <form action="https://formspree.io/f/xrgnjdvy" method="POST">
              <label for="nombre">Name:</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                required
                placeholder="Please write your name"
              />

              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Please write your e-mail"
              />

              <label for="asunto">Telephone:</label>
              <input
                type="number"
                id="telefon"
                name="telefon"
                required
                placeholder="Please write your telephone"
              />

              <label for="mensaje">Message:</label>
              <textarea
                id="mensaje"
                name="mensaje"
                required
                rows="4"
                cols="50"
                minlength="3"
                maxlength="50"
                placeholder="Please send me a message"
              ></textarea>

              <div class="buttonInfo">
                <button type="submit">Send</button>
                <p>Fredy Montalvo</p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
